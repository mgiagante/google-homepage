<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  
  <body>
    <nav>
      <ul>
        <li>Gmail</li>
        <li>Images</li>
        <li id="grid"><img src="grid.png" alt="options" /></li>
        <li id="sign-in"><button>Sign in</button></li>
      </ul>      
    </nav>

     <div id="container">
       <img id="logo" src="https://www.google.com.ar/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" />
       <div id="search-box">
         <input type="text" id="search-box-input" />
         <img id="voice-search" src="microphone.png" alt="Voice Search" />
       </div>
       <div id="search-buttons">
         <button type="button" id="search">Search with Google</button>
         <button type="button" id="feeling-lucky">I'm Feeling Lucky</button>
       </div>
     </div>

     <footer>
       <ul class="at-left">
         <li>Advertising</li>
         <li>Business</li>
         <li>About</li>
       </ul>
       <ul class="at-right">
         <li>Privacy</li>
         <li>Terms</li>
         <li>Settings</li>
         <li>Use Google.com</li>
       </ul>
     </footer>
  </body>
</html>
